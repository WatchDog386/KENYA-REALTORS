<!DOCTYPE html>
<html>
<head>
<style>
  .scroll-container {
    height: 300px;
    overflow-y: auto;
    padding: 20px;
    background: #eee;
  }
  .parent {
    min-height: 1000px;
    background: #ddd;
  }
  .sticky-header {
    position: sticky;
    top: 0;
    background: white;
    padding: 10px;
    border: 1px solid black;
  }
</style>
</head>
<body>
  <div class="scroll-container">
    <div class="parent">
      <div class="sticky-header">Sticky Header</div>
      <p>Scroll down...</p>
    </div>
  </div>
</body>
</html>
